version: "3.9"  # optional since v1.27.0
services:
  web:
    # command: uvicorn main:app --reload --host 0.0.0.0 --port 80 --log-level debug
    # command: gunicorn -w 4 -b 0.0.0.0:80 -k uvicorn.workers.UvicornWorker --log-level debug main:app
    build: .
    ports:
      - "8000:80"
    restart: on-failure
    volumes:
      - ./src:/src
    environment:
      - WORKER_THREADS=2
      - SECRET_KEY=SECRET_KEY
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_SERVER=db
      - DB_PORT=5432
      - DATABASE=offer

  db:
    image: postgres:13.3
    environment:
        - POSTGRES_PASSWORD=pass
        - POSTGRES_USER=user
    volumes:
        - service-data:/var/lib/postgresql/data

  # queue:
  #   image: queue:latest
  #   # build: ./event_queue
  #   ports:
  #     - "15671:15671"
  #     - "15672:15672"
  #   # volumes:
  #   #   - rabbit-data:/data

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - 5452:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=pass
    logging:
      driver: none

volumes:
    service-data: